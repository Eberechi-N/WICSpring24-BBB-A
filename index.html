<!-- Index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
	<!-- Linking css file -->
	<link rel="stylesheet" href="style.css"> 
	<title>BBB-A</title> 
</head> 

<body> 
	<!-- Creating the form container -->
	<div class="container"> 
		<h1>Personal Skin Questionnaire</h1> 

		<!-- Contains error -->
		<h4 id="errorText"></h4> 

	
		<!-- Form element -->
		<form id="form"> 
			<!--MC-->
			<!--
			<label for = "Question 1">Question 1: What is your skin type?</label><br>
            <select id="select-skinType" required>
				<option id="default" name="default" value="">
					Please select one...</option>
				<option id="sensitive" name="sensitive" value="sensitive">
					Sensitive</option>
				<option id="oily" name="oily" value="oily">
					Oily</option>
				<option id="dry" name="dry" value="dry">
					Dry</option>
				<option id="normal" name="normal" value="normal">
					Normal/Combination</option>
            </select><br>
			-->

			<label for = "Question 1">Question 1: What is your skin type?</label><br>
			<label>
				<input id="select-skinType" type="radio" name="select-skinType" value="sensitive" required>
				Sensitive
			</label>
			<label>
				<input id="select-skinType" type="radio" name="select-skinType" value="dry" required>
				Dry
			</label>
			<label>
				<input id="select-skinType" type="radio" name="select-skinType" value="oily" required>
				Oily
			</label>
			<label>
				<input id="select-skinType" type="radio" name="select-skinType" value="combination-normal" required>
				Combination/Normal
			</label><br>
		
			<!--Applies-->
			<br><label for = "Question 2">Question 2: What is a skincare issue you would like to alleviate?</label><br>
			<label>
				<input id="select-skinIssue" type="radio" name="select-skinIssue" value="dryness" required>
				Dryness
			</label>
			<label>
				<input id="select-skinIssue" type="radio" name="select-skinIssue" value="acne" required>
				Acne
			</label>
			<label>
				<input id="select-skinIssue" type="radio" name="select-skinIssue" value="hyperpigmentation" required>
				Hyperpigmentation
			</label>
			<label>
				<input id="select-skinIssue" type="radio" name="select-skinIssue" value="anti-aging" required>
				Anti-aging
			</label>
			<label>
				<input id="select-skinIssue" type="radio" name="select-skinIssue" value="uv" required>
				UV
			</label><br>


			<!--Applies-->
			<br><label for = "Question 3">Question 3: Is there a specific skincare product you are seeking?</label><br>
			<label>
				<input id="select-prodSeek" type="radio" name="select-prodSeek" value="cream">
				Cream
            </label>
            <label>
				<input id="select-prodSeek" type="radio" name="select-prodSeek" value="cleanser" required>
				Cleanser
            </label>
            <label>
				<input id="select-prodSeek" type="radio" name="select-prodSeek" value="solution" required>
				Solution
            </label> 
			<label>
				<input id="select-prodSeek" type="radio" name="select-prodSeek" value="na" required>
				Not looking for anything specific 
            </label><br>

			<!--MC-->
			<br><label for = "Question 4">Question 4: Which of these colors best represents your complexion?</label><br>
			<label>
				<input type="radio" name="select-colors" value="light" required>
				light
			</label>
			<label>
				<input type="radio" name="select-colors" value="fair" required>
				fair
			</label>
			<label>
				<input type="radio" name="select-colors" value="tan" required>
				tan
			</label>
			<label>
				<input type="radio" name="select-colors" value="dark" required>
				dark
			</label><br>
		

			<!--TF-->
			<br><label for = "Question 5">Question 5: I need a product that I can get at my local store.</label><br>
			<label>
				<input type="radio" name="truefalse" value="true" required>
				True
			</label>
			<label>
				<input type="radio" name="truefalse" value="false" required>
				False
			</label><br>

			
			<!--MC-->
			<br><label for = "Question 6">Question 6: Which part of the world are you from?</label><br>
			<label>
				<input type="radio" name="select-country" value="asia" required>
				Asia
			</label>
			<label>
				<input type="radio" name="select-country" value="africa" required>
				Africa
			</label>
			<label>
				<input type="radio" name="select-country" value="north-america" required>
				North America
			</label>
			<label>
				<input type="radio" name="select-country" value="south-america" required>
				South America
			</label>
			<label>
				<input type="radio" name="select-country" value="antarctica" required>
				Antarctica
			</label>
			<label>
				<input type="radio" name="select-country" value="australia" required>
				Australia
			</label>
			<label>
				<input type="radio" name="select-country" value="europe" required>
				Europe
			</label><br>

			<!--YN-->
			<br><label for = "Question 7">Would you like your skincare product to also be used as makeup (Ex: A sunscreen that also is a foundation)?</label><br>
			<label>
				<input type="radio" name="yesno" value="yes" required>
				Yes
			</label>
			<label>
				<input type="radio" name="yesno" value="no" required>
				No
			</label><br>

			<!--MC-->
			<br><label for = "Question 8">Question 8: What is your price range for a product?</label><br>
			<select id = "select-price" name="select-price" required>
				<option id="select-price" name="select-price" value="">
					Please select one...</option>
				<option id="select-price" name="select-price" value="20">
					$20
				</option>
				<option id="select-price" name="select-price" value="25">
					$25-$50
				</option>
				<option id="select-price" name="select-price" value="50">
					$50-$75
				</option>
				<option id="select-price" name="select-price" value="75">
					$75-$100
				</option>
				<option  name="select-price" value="100">
					>$100
				</option>
			</select>
			

			<!--
			<label for="name"> 
				Name: 
			</label><br> 
			<input type="text"
				id="name"
				name="name"
				required><br> 
			-->

			<!--
			<label for="age"> 
				Age: 
			</label><br> 
			<input type="number"
				id="age"
				name="age"
				required><br> 
			-->

			<!--
			<label for="favourite-sport"> 
				Favorite Sport to Watch: 
			</label><br> 
			<input type="text"
				id="favorite-sport"
				name="favorite-sport"
				required><br> 
			-->

		<button type="button" OnClick='Submit()'> 
				Submit 
			</button> 
		</form> 
	</div> 

	<!-- linking javascript file -->
	<script src="script.js"></script> 
</body> 

</html>
